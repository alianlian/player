<!doctype html>
<html lang="en" data-framework="backbonejs">
    <head>
        <meta charset="utf-8">
        <title>图书管理</title>
        <link rel="stylesheet" href="css/book.css">
        <link rel="stylesheet" href="css/backgrid.css">
        <link rel="stylesheet" href="css/backgrid-paginator.css">
    </head>
    <body>
        <div class="section-wrapper">
            <section class="section-1">
                <div class="title">
                    <p>图书管理系统,下滑滚动进入~</p>
                </div>
            </section>
            <section class="section-2">
                <div class="main-wrapper">
                    <p class="list-title">图书列表</p>
                    <ul class="list">
                    </ul>
                    <a href="javascript:void(0);" class="add">+</a>
                    <div class="add-area"></div>
                    <div id="grid"></div>
                    <div id="paginator"></div>                    
                </div>
            </section>
        </div>
        <div class="go-btn">&laquo;</div>
        <script type="text/template" id="item-template">
            <div class="view">
                <label name="title"><%- title %></label>
                <a class="destroy" href="javascript:void(0);">删除</a>
            </div>
            <input class="edit" value="<%- title %>" name="title">
        </script>
        <script type="text/template" id="add-template">
            <input class="add-input" value="" name="title">
            <a href="javascript:void(0);" class="sub-btn">确定</a>
            <a href="javascript:void(0);" class="cancel-btn">取消</a>
        </script>
        <script type="text/template" id="stats-template">
            <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
            <ul id="filters">
                <li>
                    <a class="selected" href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <% if (done) { %>
            <button id="clear-completed">Clear completed (<%= done %>)</button>
            <% } %>
        </script>
        <script src="scripts/lib/jquery-1.11.1.min.js"></script>
        <script src="scripts/lib/jquery.mousewheel.js"></script>
        <script src="scripts/lib/underscore.js"></script>
        <script src="scripts/lib/backbone.js"></script>
        <script src="scripts/lib/backbone.localStorage.js"></script>
        <script src="scripts/lib/backbone.paginator.js"></script>
        <script src="scripts/lib/backgrid.js"></script>
        <script src="scripts/lib/backgrid-paginator.js"></script>
        <script src="scripts/lib/backbone-validation.js"></script>
        <script src="scripts/lib/Backbone.ModelBinder.js"></script>
        <script src="scripts/main/models/book.js"></script>
        <script src="scripts/main/collections/books.js"></script>
        <script src="scripts/main/views/book-view.js"></script>
        <script src="scripts/main/views/app-view.js"></script>
        <script src="scripts/main/views/sign-view.js"></script>
        <script src="scripts/main/book.js"></script>
      <!--   // <script src="scripts/main/bbtest.js"></script> -->
    </body>
</html>
